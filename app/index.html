<body>

<header class="header">
	<div class="header_top-line clearfix">
		<nav class="header_menu header_menu-left">
			<ul class="menu" id="menu">
				<li> <a href="home.html" class="active-mnu">Аукцион</a> </li>
				<span class="menu-space"></span>
				<li> <a href="news.html">Новости</a> </li>
				<span class="menu-space"></span>
				<li> <a href="sell.html">Хочу продать</a></li>
				<span class="menu-space"></span>
				<li> <a href="contacts.html">Контакты</a> </li>
			</ul>
		</nav>

		<a href="#" class="toggle-mnu"><span></span></a>

		<div class="header_login">
			<a href="login.html">Вход</a>
			<span class="menu-space"></span>
			<a href="registration.html">Регистрация</a>
		</div>
	</div>
	

	<nav class="hidden-mnu clearfix">
		<ul>
			<li class="active"><a href="home.html">Аукцион</a></li>
			<li><a href="news.html">Новости</a></li>
			<li><a href="sell.html">Хочу продать</a></li>
			<li><a href="contacts.html">Контакты</a></li>
		</ul>
	</nav>



	
</header>

<section class="content clearfix" id="content"></section>


<div class="footer_wrap">
		<div class="footer_element">
			<div class="footer-left">
				<a href="index.html"><img src="img/afon.png" alt="logo" class="logo"></a>
			</div>
			<div class="footer-right">
				<div class="social"><a href="#" onclick="shareG()"><i class="fa fa-google-plus" aria-hidden="true"></i></a></div>
				<div class="social"><a href="#" onclick="shareT()"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
				<div class="social"><a href="#" onclick="shareF()"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
			</div>
		</div>
	</div>  
</section>



<script id="templateBuy" type="text/x-handlebars-template">
					

		{{#each deal}}

			
					<div class="buy_purpose">
						<div class="buy_purpose_left">
							<h3 class="buy_purpose-price">{{Buyer}} поставил {{buy-input}}Грн.</h3>
						</div>
						<div class="buy_purpose_right">
							<h3 class="buy_purpose-date">{{date}}</h3>
						</div>
					</div>
			
		{{/each}}
	
</script>
	
<script id="template1" type="text/x-handlebars-template">
					

		{{#each lot}}

		<div class="selling_item {{class}}">
			<div class="selling_img">
				<img src="{{img}}" alt="{{h3}}">
			</div>
			<div class="selling_desc">

				<h3 class="desc-h">{{h3}} </h3>
					<p class="desc-p">{{p}}
					</p>
					<a href="{{a}}" class="item_buy">
					Подробнее</a>

			</div>
			<div class="selling_price">
				<h3 class="price-h">
					Стартовая цена <span class="price">{{price}}</span> грн.
				</h3>
				<p class="price-date">
					Дата окончания аукциона: 
					<span class="red">{{date}}</span>
				</p>
			</div>
		</div>
		{{/each}}
	
</script>


<script src="js/templating.js"></script>
<!-- <script src="js/main.js"></script> -->
<script src="libs/responsivMedia/respond_mediaqueries.js"></script>

</body>
</html>
	


</body>
